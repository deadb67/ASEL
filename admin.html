
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASEL Cafe Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: Poppins, sans-serif; background:#0f172a; color:white; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background:#1f2937; padding:30px; border-radius:12px; width:350px; }
input { width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:none; }
button { width:100%; padding:10px; border:none; border-radius:6px; background:#c084fc; cursor:pointer; }
.admin-panel { display:none; margin-top:15px; }
.menu-item { display:flex; justify-content:space-between; margin-top:8px; }
</style>
</head>
<body>

<div class="box">
<h2>Admin Giriş</h2>

<div id="login">
<input type="text" id="username" placeholder="Kullanıcı Adı">
<input type="password" id="password" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>
</div>

<div class="admin-panel" id="panel">
<h3>Ürün Ekle</h3>
<input type="text" id="newItem" placeholder="Ürün Adı">
<input type="text" id="newPrice" placeholder="Fiyat">
<button onclick="addItem()">Ekle</button>

<div id="menuList"></div>
</div>
</div>

<script>
const adminUser = "aseladmin";
const adminPass = "2026";

function login(){
const u = document.getElementById("username").value;
const p = document.getElementById("password").value;

if(u===adminUser && p===adminPass){
document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";
}else{
alert("Hatalı giriş");
}
}

function addItem(){
const name = document.getElementById("newItem").value;
const price = document.getElementById("newPrice").value;

if(name && price){
const div = document.createElement("div");
div.className="menu-item";
div.innerHTML=`<span>${name}</span><span>${price}₺</span>`;
document.getElementById("menuList").appendChild(div);
}
}
</script>

</body>
</html>
