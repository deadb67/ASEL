
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASEL Cafe Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:Poppins, sans-serif; background:#0f172a; color:white; }
header { background:#111827; padding:20px; text-align:center; font-size:22px; font-weight:600; }
.container { max-width:1100px; margin:30px auto; padding:20px; }
.card { background:#1f2937; padding:20px; border-radius:12px; margin-bottom:20px; }
input, select { width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none; }
button { padding:10px 15px; border:none; border-radius:8px; cursor:pointer; margin-right:5px; }
.btn-primary { background:#8b5cf6; color:white; }
.btn-danger { background:#ef4444; color:white; }
.btn-edit { background:#3b82f6; color:white; }
.table { width:100%; border-collapse:collapse; margin-top:10px; }
.table th, .table td { padding:10px; border-bottom:1px solid #374151; text-align:left; }
.login-box { max-width:400px; margin:100px auto; background:#1f2937; padding:30px; border-radius:12px; }
.hidden { display:none; }
.top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; }
.stat { background:#111827; padding:15px; border-radius:10px; }
</style>
</head>
<body>

<div id="loginPage" class="login-box">
<h2>Admin Giriş</h2>
<input type="text" id="username" placeholder="Kullanıcı Adı">
<input type="password" id="password" placeholder="Şifre">
<button class="btn-primary" onclick="login()">Giriş Yap</button>
<p id="loginError" style="color:#ef4444;"></p>
</div>

<div id="dashboard" class="hidden">
<header>ASEL Cafe Yönetim Paneli</header>
<div class="container">

<div class="card">
<div class="top-bar">
<h3>Ürün Yönetimi</h3>
<div class="stat">Toplam Ürün: <span id="totalCount">0</span></div>
</div>

<input type="text" id="productName" placeholder="Ürün Adı">
<input type="text" id="productPrice" placeholder="Fiyat">
<select id="productCategory">
<option value="Tavuk">Tavuk</option>
<option value="Fast Food">Fast Food</option>
<option value="Kahvaltı">Kahvaltı</option>
<option value="İçecek">İçecek</option>
</select>

<button class="btn-primary" onclick="addProduct()">Ekle</button>
<button class="btn-edit" onclick="changePassword()">Şifre Değiştir</button>

<table class="table">
<thead>
<tr>
<th>Ürün</th>
<th>Fiyat</th>
<th>Kategori</th>
<th>İşlem</th>
</tr>
</thead>
<tbody id="productTable"></tbody>
</table>

</div>
</div>
</div>

<script>
let adminUser = "aseladmin";
let adminPass = "2026";
let loginAttempts = 0;
let products = JSON.parse(localStorage.getItem("products")) || [];

function login(){
let u = document.getElementById("username").value;
let p = document.getElementById("password").value;

if(loginAttempts >= 3){
document.getElementById("loginError").innerText = "Çok fazla hatalı deneme!";
return;
}

if(u===adminUser && p===adminPass){
document.getElementById("loginPage").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
renderProducts();
}else{
loginAttempts++;
document.getElementById("loginError").innerText = "Hatalı giriş (" + loginAttempts + "/3)";
}
}

function addProduct(){
let name = document.getElementById("productName").value;
let price = document.getElementById("productPrice").value;
let category = document.getElementById("productCategory").value;

if(name && price){
products.push({name, price, category});
localStorage.setItem("products", JSON.stringify(products));
renderProducts();
}
}

function renderProducts(){
let table = document.getElementById("productTable");
table.innerHTML = "";
products.forEach((p, index)=>{
table.innerHTML += `
<tr>
<td>${p.name}</td>
<td>${p.price}₺</td>
<td>${p.category}</td>
<td>
<button class="btn-edit" onclick="editProduct(${index})">Düzenle</button>
<button class="btn-danger" onclick="deleteProduct(${index})">Sil</button>
</td>
</tr>`;
});
document.getElementById("totalCount").innerText = products.length;
}

function deleteProduct(i){
products.splice(i,1);
localStorage.setItem("products", JSON.stringify(products));
renderProducts();
}

function editProduct(i){
let newPrice = prompt("Yeni fiyat:", products[i].price);
if(newPrice){
products[i].price = newPrice;
localStorage.setItem("products", JSON.stringify(products));
renderProducts();
}
}

function changePassword(){
let newPass = prompt("Yeni şifre:");
if(newPass){
adminPass = newPass;
alert("Şifre değiştirildi.");
}
}
</script>

</body>
</html>
